<!doctype html>

<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>Brandmauer</title>
		<style>
			/*style*/
		</style>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const spans = Array.from(document.querySelectorAll(".content span"));

				function update() {
					let y0 = window.innerHeight / 2;
					spans.forEach((span) => {
						let rect = span.getBoundingClientRect();
						if (rect.top + rect.height / 2 < y0) {
							span.classList.add("neu");
						} else {
							span.classList.remove("neu");
						}
					});
				}

				update();
				window.addEventListener("scroll", update);
			});
		</script>
	</head>

	<body>
		<div class="white"></div>
		<div class="content"><!--content--></div>
	</body>
</html>
